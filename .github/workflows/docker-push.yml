name: Docker Push

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get tag name
        id: version
        run: |
          TAG=${GITHUB_REF_NAME}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          # Extract major.minor version (e.g., 1.2.5 -> 1.2)
          if [[ $TAG =~ ^([0-9]+\.[0-9]+)\. ]]; then
            echo "minor=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "minor=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/shm-admin:${{ steps.version.outputs.minor }}
            ${{ secrets.DOCKERHUB_USERNAME }}/shm-admin:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max